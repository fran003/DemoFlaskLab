<html lang="en">
<head>

    <title>{% block title %} {% endblock %}- FlaskApp</title>

        nav a {
            color: #000;
            font-size: 4em;
            margin-left: 50px;
            text-decoration: none;
        }

        .book {
            padding: 20px;
            margin: 10px;
            background-color: gray;
        }

<body>

</html>
